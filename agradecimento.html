  <title>Brincar Cura - HCB</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- CSS only -->

        <div class="col">
          <img class="logo pe-5 pt-4" src="./assets/logo-hcb.png" alt="" />
